<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google" content="notranslate" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- TEAM REGISTRATION -->
  <div class="container" id="teamBox">
    <img src="ASSETS/Register Final.png" id="Registerlogo">

    <input type="text" id="TeamName" placeholder="Enter Your Team Name" />
    <select id="branch">
      <option disabled selected>-- Select Branch --</option>
      <option value="Vasundara College Co-Ed (ECIL)">Vasundara College Co-Ed (ECIL)</option>
      <option value="Vasundara Girls (ECIL)">Vasundara Girls (ECIL)</option>
      <option value="Vasundara Co-Ed (HB-Colony)">Vasundara Co-Ed (HB-Colony)</option>
    </select>

    <select id="course">
      <option disabled selected>-- Select Course --</option>
      <option value="B.Com">B.Com</option>
      <option value="BBA">BBA</option>
      <option value="B.Sc">B.Sc</option>
      <option value="Other">Other</option>
    </select>

    <button id="teamBtn" disabled>Submit</button>
    <p id="msg"></p>
  </div>

  <!-- PLAYER REGISTRATION -->
  <div class="container-hidden" id="playersBox">
    <img src="ASSETS/Register Final.png" id="Registerlogo">
    <div class="players-flex">

      <div class="player-card-1">
        <img src="ASSETS/ace_of_diamonds.png">
        <div class="player-details-1">
          <img src="ASSETS/Player-1.png">
          <input type="text" id="Player1Name" placeholder="Enter Name" />
          <input type="email" id="player1mail" placeholder="Enter Email" />
        </div>
      </div>

      <div class="player-card-2">
        <img src="ASSETS/ace_of_clubs.png">
        <div class="player-details-2">
          <img src="ASSETS/Player-2.png">
          <input type="text" id="Player2Name" placeholder="Enter Name" />
          <input type="email" id="player2mail" placeholder="Enter Email" />
        </div>
      </div>

      <div class="player-card-3">
        <img src="ASSETS/ace_of_hearts.png">
        <div class="player-details-3">
          <img src="ASSETS/Player-3.png">
          <input type="text" id="Player3Name" placeholder="Enter Name" />
          <input type="email" id="player3mail" placeholder="Enter Email" />
        </div>
      </div>

      <div class="player-card-4">
        <img src="ASSETS/ace_of_spades2.png">
        <div class="player-details-4">
          <img src="ASSETS/Player-4.png">
          <input type="text" id="Player4Name" placeholder="Enter Name" />
          <input type="email" id="player4mail" placeholder="Enter Email" />
        </div>
      </div>
    </div>

    <button id="playersBtn">Submit Players</button>
    <p id="playerMsg"></p>
  </div>

  <!-- VERIFICATION WAIT SCREEN -->
  <div class="container hidden" id="verificationBox">
    <h2>Email Verification</h2>
    <p>Please verify your email.<br>Check your inbox.</p>
    <div class="loader"></div>
  </div>
  
  <!-- CARD SELECTION -->
  <div class="cardscontainer hidden" id="cardsBox">
    <h2>Select Your Card</h2>
    <div class="cards-grid" id="cardsGrid">
      <div class="diamonds-cards">
        <img src="CARDS_DECK/2_of_diamonds.png">
        <img src="CARDS_DECK/3_of_diamonds.png">
        <img src="CARDS_DECK/4_of_diamonds.png">
        <img src="CARDS_DECK/5_of_diamonds.png">
        <img src="CARDS_DECK/6_of_diamonds.png">
        <img src="CARDS_DECK/7_of_diamonds.png">
        <img src="CARDS_DECK/8_of_diamonds.png">
        <img src="CARDS_DECK/9_of_diamonds.png">
        <img src="CARDS_DECK/10_of_diamonds.png">
      </div>
      <div>
        <img src="CARDS_DECK/2_of_clubs.png">
        <img src="CARDS_DECK/3_of_clubs.png">
        <img src="CARDS_DECK/4_of_clubs.png">
        <img src="CARDS_DECK/5_of_clubs.png">
        <img src="CARDS_DECK/6_of_clubs.png">
        <img src="CARDS_DECK/7_of_clubs.png">
        <img src="CARDS_DECK/8_of_clubs.png">
        <img src="CARDS_DECK/9_of_clubs.png">
        <img src="CARDS_DECK/10_of_clubs.png">
      </div>
      <div>
        <img src="CARDS_DECK/2_of_hearts.png">
        <img src="CARDS_DECK/3_of_hearts.png">
        <img src="CARDS_DECK/4_of_hearts.png">
        <img src="CARDS_DECK/5_of_hearts.png">
        <img src="CARDS_DECK/6_of_hearts.png">
        <img src="CARDS_DECK/7_of_hearts.png">
        <img src="CARDS_DECK/8_of_hearts.png">
        <img src="CARDS_DECK/9_of_hearts.png">
        <img src="CARDS_DECK/10_of_hearts.png">
      </div>
      <div>
        <img src="CARDS_DECK/2_of_spades.png">
        <img src="CARDS_DECK/3_of_spades.png">
        <img src="CARDS_DECK/4_of_spades.png">
        <img src="CARDS_DECK/5_of_spades.png">
        <img src="CARDS_DECK/6_of_spades.png">
        <img src="CARDS_DECK/7_of_spades.png">
        <img src="CARDS_DECK/8_of_spades.png">
        <img src="CARDS_DECK/9_of_spades.png">
        <img src="CARDS_DECK/10_of_spades.png">
      </div>
    </div>
    <p id="cardMsg"></p>
  </div>

  <!-- SELECTED CARD -->
  <div class="cardscontainer hidden" id="selectedCardBox">
    <h2>Selected Card</h2>
    <div class="selected-card-display">
      <img id="selectedCardImg" src="" alt="Selected Card">
    </div>
    <p id="selectedCardMsg"></p>
  </div>

  <!-- POPUP MESSAGE -->
  <div id="popupMsg" class="popup hidden"></div>

  <script type="module" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</body>
</html>
